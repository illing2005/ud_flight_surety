<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>FlightSurety</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">FlightSurety</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <main class="container">
      <div id="display-wrapper" class="top-20"></div>
      <section>
        <h2>Airline actions</h2>
        <div class="top-20">
          <div class="form-row">
            <div class="form-group col-md-10">
              <label for="airline-fund">Amount (in Ether)</label>
              <input
                type="text"
                id="airline-fund"
                class="form-control"
                placeholder="Note: This will always fund the first airline"
              />
            </div>
            <div class="form-group col-md-2">
              <label for="submit-fund">&nbsp;</label>
              <button class="btn btn-primary" id="submit-fund">
                Fund 1st Airline
              </button>
            </div>
          </div>
          <hr />
          <div class="form-row">
            <div class="form-group col-md-10">
              <label for="airline-address">Address</label>
              <input
                type="text"
                id="airline-address"
                class="form-control"
                placeholder="Enter address of the airline you want to register"
              />
            </div>
            <div class="form-group col-md-2">
              <label for="submit-airline">&nbsp;</label>
              <button class="btn btn-primary" id="submit-airline">
                Register Airline
              </button>
            </div>
          </div>
          <hr />
          <div class="form-row">
            <div class="form-group col-md-10">
              <label for="airline-flight">Flight</label>
              <select class="form-control" id="airline-flight">
                <option>AA100</option>
                <option>BA2490</option>
                <option>LH201</option>
                <option>EZ101</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="submit-airline">&nbsp;</label>
              <button class="btn btn-primary" id="submit-flight">
                Register Flight
              </button>
            </div>
          </div>
          <hr />
        </div>
      </section>

      <section>
        <h2>Passenger actions</h2>
        <div class="top-20">
          <div class="form-row">
            <div class="form-group col-md-5">
              <label for="passenger-flight">Flight</label>
              <select class="form-control" id="passenger-flight">
                <option>AA100</option>
                <option>BA2490</option>
                <option>LH201</option>
                <option>EZ101</option>
              </select>
            </div>
            <div class="form-group col-md-5">
              <label for="passenger-fund">Amount (in Ether)</label>
              <input
                type="text"
                id="passenger-fund"
                class="form-control"
                placeholder="Amount for insurance"
              />
            </div>
            <div class="form-group col-md-2">
              <button class="btn btn-primary" id="submit-insurance">
                Purchase insurance
              </button>
            </div>
          </div>
          <hr />
        </div>
      </section>

      <section>
        <h2>Oracle actions</h2>
        <div class="row top-20">
          <label class="form">Flight</label>
          <input type="text" id="flight-number" />
          <btn class="btn btn-primary" id="submit-oracle"
            >Submit to Oracles</btn
          >
        </div>
      </section>
    </main>
  </body>
</html>
